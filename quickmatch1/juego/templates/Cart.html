
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'cart.css' %}">
</head>
<body>
{% for detal in detalle %}    
<div class="principal">
    
    <!-- contenedor para las cartas de los jugadores-->
     
    <div class="cart">
           
        <!-- contenedor para las imagenes de los jugadores-->
        
        
        <img  class="image" src="{{ detal.image.url }}" alt="imagen-jugador">
      
        <div class="name"><h2>{{ detal.nombre }}</h2></div>
        <div class="estadisticas">
    
            <table>
                <!-- filas para las estadisticas-->
                <tr>
                   <td>FZ</td>
                   <th>{{ detal.fuerza }}%</th>
                   <td>TR</td>
                   <th>{{ detal.tiro}}%</th>
                   

                </tr>

                <tr>
                   
                    <td>VEl</td>
                    <th>{{ detal.velocidad}}%</th>
                    <td>RT</td>
                    <th>{{ detal.rendimiento_total }}</th>
 
                 </tr>
                <tr></tr>
                
            </table>
    
    
        </div>

       
    </div>
    
   

    
</div>
{% endfor %}        





</body>
</html>
